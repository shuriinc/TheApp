<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <i class="icon ion-ios-copy-outline" style="font-size:2em"></i>

        <div class="title">Clone Touch</div>
    </ion-header-bar>

    <ion-header-bar class="bar bar-subheader bar-dark '">
        <div class="button-bar">
            <div class="button button-clear button-stable icon ion-close-round" ng-click="vm.closeClone()">
                {{vm.wordFor("Cancel")}}
            </div>
        </div>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">
        <ion-list>

            <div class="item item-input item-stacked-label">
                <span class="input-label itemLabel">New {{vm.nameLabel}}</span>
                <input type="text" ng-model="vm.clonename" maxlength="140" select-on-click>
            </div>
            <div class="item item-input">

                <span class="input-label itemLabel" >
                    New Start
                </span>

                <input type="datetime-local" ng-model="vm.jsDateStartClone" ng-change="vm.adjustEndDateClone()"  />
            </div>
            <div class="item item-input" ng-if="!vm.preferences.omitend">
                <span class="input-label itemLabel">New End</span>
                <input type="datetime-local" ng-model="vm.jsDateEndClone"/>
            </div>
            <div class="item item-dark no-padding">
                <div class="button-bar">
                    <div class="button button-clear button-balanced button-icon ion-checkmark-round" ng-click="vm.cloneTouch(false)">
                        Clone
                    </div>
                    <div class="button button-clear button-energized icon ion-arrow-right-a" ng-click="vm.cloneTouch(true)">
                        Clone &amp; Go
                    </div>
                </div>
            </div>
 
            <list-footer></list-footer>
        </ion-list>
    </ion-content>
</ion-modal-view>
